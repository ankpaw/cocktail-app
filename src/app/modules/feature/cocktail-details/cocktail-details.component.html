<ng-container *ngIf="!isLoading">
  <mat-form-field class="example-form-field">
    <mat-input-container floatPlaceholder="never">
    <input matInput type="text" [(ngModel)]="value" (ngModelChange)="filter($event)" placeholder="Filter cocktails">
    </mat-input-container>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- isAlcoholic Column -->
    <ng-container matColumnDef="isAlcoholic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> isAlcoholic </th>
      <td mat-cell *matCellDef="let element"> {{element.isAlcoholic}} </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
     <!-- Image Column -->
     <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef > thumbnail </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.picture"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
<ng-container *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</ng-container>
